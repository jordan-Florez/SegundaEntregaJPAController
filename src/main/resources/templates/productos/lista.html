<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <title>Lista de Productos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Lista de Productos</h1>
        <a href="/productos/nuevo" class="btn btn-primary mb-3">Agregar Nuevo Producto</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td>
                        <button type="button" class="btn btn-warning btn-sm" 
                            onclick="window.location.href='[[@{/productos/editar/{id}(id=${producto.id})]]'">Editar</button>
                        <button type="button" class="btn btn-danger btn-sm" 
                            onclick="if (confirm('¿Estás seguro de que quieres eliminar este producto?')) { window.location.href='[[@{/productos/eliminar/{id}(id=${producto.id})]]'; }">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
